---
name: Publish package to PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install twine pytest scikit-build
        sudo dnf -y install dnf-plugins-core
        sudo dnf -y builddep createrepo_c.spec

    - name: Create Python source package (sdist)
      run: python3 setup.py sdist

    - name: Install and Test Python source package
      run: |
        pip install dist/*.tar.gz
        pytest --verbose --color=yes tests/python/tests/

    - name: Publish packages to PyPI
      env:
        TWINE_USERNAME: __TOKEN__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_KEY }}
      run: |
        pip install twine
        twine upload dist/*.tar.gz
